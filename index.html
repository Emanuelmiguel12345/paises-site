<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Método Moreira - Carregando</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Partículas de fundo */
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 6s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-100px) rotate(180deg); }
        }

        /* Container principal */
        .loading-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
            z-index: 10;
        }

        /* Logo/Título */
        .logo {
            margin-bottom: 50px;
            text-align: center;
        }

        .logo h1 {
            font-size: 4rem;
            font-weight: bold;
            background: linear-gradient(45deg, #fff, #f0f0f0, #fff);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shimmer 2s infinite;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
            margin-bottom: 10px;
        }

        .logo .subtitle {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.8);
            font-weight: 300;
            letter-spacing: 2px;
        }

        @keyframes shimmer {
            0% { background-position: -200% center; }
            100% { background-position: 200% center; }
        }

        /* Spinner principal */
        .spinner-container {
            position: relative;
            margin-bottom: 40px;
        }

        .spinner {
            width: 120px;
            height: 120px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top: 4px solid #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            position: relative;
        }

        .spinner::before {
            content: '';
            position: absolute;
            top: -8px;
            left: -8px;
            right: -8px;
            bottom: -8px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-top: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: spin 2s linear infinite reverse;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Barra de progresso */
        .progress-container {
            width: 400px;
            height: 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #4facfe 0%, #00f2fe 100%);
            width: 0%;
            animation: loading 3s ease-in-out infinite;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(79, 172, 254, 0.5);
        }

        @keyframes loading {
            0% { width: 0%; }
            50% { width: 70%; }
            100% { width: 100%; }
        }

        /* Texto de carregamento */
        .loading-text {
            color: white;
            font-size: 1.4rem;
            font-weight: 300;
            letter-spacing: 1px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Pontos animados */
        .dots {
            display: inline-block;
            width: 40px;
        }

        .dots::after {
            content: '';
            animation: dots 2s infinite;
        }

        @keyframes dots {
            0% { content: ''; }
            25% { content: '.'; }
            50% { content: '..'; }
            75% { content: '...'; }
            100% { content: ''; }
        }

        /* Efeitos adicionais */
        .glow {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
            transform: translate(-50%, -50%);
            animation: glow 4s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 0.3; }
            50% { transform: translate(-50%, -50%) scale(1.2); opacity: 0.1; }
        }

        /* Responsivo */
        @media (max-width: 768px) {
            .logo h1 {
                font-size: 2.5rem;
            }
            
            .progress-container {
                width: 300px;
            }
            
            .spinner {
                width: 80px;
                height: 80px;
            }
        }
    </style>
</head>
<body>
    <div class="particles"></div>
    <div class="glow"></div>
    
    <div class="loading-container">
        <div class="logo">
            <h1>MÉTODO MOREIRA</h1>
            <div class="subtitle">PREPARANDO EXPERIÊNCIA</div>
        </div>
        
        <div class="spinner-container">
            <div class="spinner"></div>
        </div>
        
        <div class="progress-container">
            <div class="progress-bar"></div>
        </div>
        
        <div class="loading-text">
            Carregando<span class="dots"></span>
        </div>
    </div>

    <script>
        // Criar partículas aleatórias
        function createParticles() {
            const particlesContainer = document.querySelector('.particles');
            
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                // Tamanho aleatório
                const size = Math.random() * 6 + 2;
                particle.style.width = size + 'px';
                particle.style.height = size + 'px';
                
                // Posição aleatória
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                
                // Delay de animação aleatório
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 4 + 4) + 's';
                
                particlesContainer.appendChild(particle);
            }
        }

        // Redirecionar após o carregamento
        function redirectToRoblox() {
            setTimeout(() => {
                window.location.href = 'https://www.roblox.com/share?code=0e70f53de0e9c640b0bc8e034df10e85&type=Server';
            }, 4000); // 4 segundos
        }

        // Inicializar
        window.addEventListener('load', () => {
            createParticles();
            redirectToRoblox();
        });

        // Efeito de clique nas partículas
        document.addEventListener('click', (e) => {
            const ripple = document.createElement('div');
            ripple.style.position = 'absolute';
            ripple.style.left = e.clientX + 'px';
            ripple.style.top = e.clientY + 'px';
            ripple.style.width = '20px';
            ripple.style.height = '20px';
            ripple.style.background = 'rgba(255, 255, 255, 0.6)';
            ripple.style.borderRadius = '50%';
            ripple.style.transform = 'translate(-50%, -50%)';
            ripple.style.animation = 'ripple 0.6s ease-out forwards';
            ripple.style.pointerEvents = 'none';
            ripple.style.zIndex = '100';
            
            document.body.appendChild(ripple);
            
            setTimeout(() => {
                ripple.remove();
            }, 600);
        });

        // Adicionar CSS para o efeito ripple
        const style = document.createElement('style');
        style.textContent = `
            @keyframes ripple {
                0% { 
                    transform: translate(-50%, -50%) scale(1);
                    opacity: 1;
                }
                100% { 
                    transform: translate(-50%, -50%) scale(10);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
