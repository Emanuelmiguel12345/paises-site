<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PNGTuber Studio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #8a2be2;
            --secondary: #ff54a8;
            --dark: #1a1a2e;
            --darker: #0d0d1a;
            --light: #f0f0ff;
            --green-screen: #00ff00;
            --blue-screen: #0000ff;
            --pink-screen: #ff00ff;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, var(--dark) 0%, var(--darker) 100%);
            color: var(--light);
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            padding: 20px 0;
            margin-bottom: 30px;
            position: relative;
        }
        
        h1 {
            font-size: 3.5rem;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 15px rgba(138, 43, 226, 0.5);
            margin-bottom: 10px;
            font-weight: 800;
            letter-spacing: 1px;
        }
        
        .subtitle {
            font-size: 1.3rem;
            opacity: 0.9;
            margin-bottom: 20px;
        }
        
        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }
        
        @media (max-width: 900px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }
        
        .character-section {
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            border: 2px solid var(--primary);
        }
        
        .character-container {
            position: relative;
            width: 100%;
            height: 400px;
            overflow: hidden;
            border-radius: 15px;
            margin-bottom: 20px;
            background: rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        #character-canvas {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        .controls-section {
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            border: 2px solid var(--secondary);
        }
        
        .control-group {
            margin-bottom: 25px;
        }
        
        h2 {
            font-size: 1.5rem;
            margin-bottom: 15px;
            color: var(--secondary);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        h2 i {
            color: var(--primary);
        }
        
        .btn {
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            margin: 8px 0;
            width: 100%;
            box-shadow: 0 5px 15px rgba(138, 43, 226, 0.3);
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(138, 43, 226, 0.5);
        }
        
        .btn:active {
            transform: translateY(1px);
        }
        
        .btn-sm {
            padding: 8px 15px;
            font-size: 0.9rem;
        }
        
        .volume-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50px;
            padding: 15px;
            margin: 15px 0;
        }
        
        .volume-meter {
            width: 100%;
            height: 30px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 50px;
            overflow: hidden;
            position: relative;
        }
        
        .volume-level {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            border-radius: 50px;
            transition: width 0.1s ease;
        }
        
        .volume-markers {
            display: flex;
            justify-content: space-between;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            pointer-events: none;
        }
        
        .marker {
            width: 2px;
            height: 100%;
            background: rgba(255, 255, 255, 0.3);
        }
        
        .sensitivity-control {
            width: 100%;
            margin: 15px 0;
        }
        
        input[type="range"] {
            width: 100%;
            -webkit-appearance: none;
            height: 12px;
            border-radius: 10px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            outline: none;
        }
        
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            background: var(--light);
            cursor: pointer;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            border: 2px solid var(--primary);
        }
        
        .chroma-options {
            display: flex;
            gap: 10px;
            margin: 15px 0;
            flex-wrap: wrap;
        }
        
        .chroma-btn {
            flex: 1;
            min-width: 100px;
            padding: 10px;
            border-radius: 10px;
            border: 2px solid transparent;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }
        
        .chroma-btn.active {
            border-color: var(--primary);
            box-shadow: 0 0 15px rgba(138, 43, 226, 0.5);
            transform: scale(1.05);
        }
        
        .chroma-btn.green { background: var(--green-screen); color: black; }
        .chroma-btn.blue { background: var(--blue-screen); color: white; }
        .chroma-btn.pink { background: var(--pink-screen); color: white; }
        
        .expressions {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-top: 15px;
        }
        
        .expression-btn {
            padding: 10px;
            border-radius: 10px;
            border: 2px solid var(--primary);
            background: rgba(138, 43, 226, 0.2);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .expression-btn:hover {
            background: rgba(138, 43, 226, 0.4);
        }
        
        footer {
            text-align: center;
            margin-top: 50px;
            padding: 20px;
            opacity: 0.7;
            font-size: 0.9rem;
        }
        
        /* Animações */
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        @keyframes talk {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
        
        @keyframes glow {
            0%, 100% { box-shadow: 0 0 10px var(--primary); }
            50% { box-shadow: 0 0 20px var(--secondary); }
        }
        
        .idle {
            animation: float 4s ease-in-out infinite;
        }
        
        .talking {
            animation: talk 0.5s ease-in-out infinite;
        }
        
        .blinking {
            animation: blink 0.3s ease-in-out;
        }
        
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }
        
        .status-on {
            background: #00ff00;
            box-shadow: 0 0 10px #00ff00;
        }
        
        .status-off {
            background: #ff0000;
        }
        
        .image-preview {
            display: flex;
            gap: 10px;
            margin: 15px 0;
            flex-wrap: wrap;
        }
        
        .preview-item {
            width: 80px;
            height: 80px;
            border-radius: 10px;
            overflow: hidden;
            border: 2px solid transparent;
            opacity: 0.7;
            transition: all 0.3s ease;
        }
        
        .preview-item.active {
            border-color: var(--primary);
            opacity: 1;
            transform: scale(1.1);
        }
        
        .preview-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>

                <div class="image-preview">

                <div class="control-group">

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const canvas = document.getElementById('character-canvas');
            const ctx = canvas.getContext('2d');
            const micToggle = document.getElementById('mic-toggle');
            const volumeLevel = document.getElementById('volume-level');
            const sensitivitySlider = document.getElementById('sensitivity');
            const thresholdSlider = document.getElementById('threshold');
            const clearBtn = document.getElementById('clear-btn');
            const chromaButtons = document.querySelectorAll('.chroma-btn');
            const expressionButtons = document.querySelectorAll('.expression-btn');
            const uploadIdleBtn = document.getElementById('upload-idle');
            const uploadTalkingBtn = document.getElementById('upload-talking');
            const previewIdle = document.getElementById('preview-idle');
            const previewTalking = document.getElementById('preview-talking');
            
            // Configuração do canvas
            canvas.width = 600;
            canvas.height = 600;
            
            // Variáveis de estado
            let micActive = false;
            let mediaStream = null;
            let audioContext = null;
            let analyser = null;
            let microphone = null;
            let javascriptNode = null;
            let sensitivity = 50;
            let threshold = 40;
            let isTalking = false;
            let chromaColor = 'green';
            let chromaColorValue = [0, 255, 0]; // Verde padrão
            
            // Imagens do personagem
            let idleImage = new Image();
            let talkingImage = new Image();
            let currentImage = null;
            
            // Carregar imagens padrão
            idleImage.onload = function() {
                currentImage = idleImage;
                drawCharacter();
            };
            idleImage.src = "data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNjAwIiBoZWlnaHQ9IjYwMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iMTAwJSIgaGVpZ2h0PSIxMDAlIiBmaWxsPSIjNmEzNGNmIiAvPjxjaXJjbGUgY3g9IjMwMCIgY3k9IjI1MCIgcj0iMTUwIiBmaWxsPSIjZmZmZmZmIiAvPjxjaXJjbGUgY3g9IjI1MCIgY3k9IjIwMCIgcj0iMzAiIGZpbGw9IiMwMDAwMDAiIC8+PGNpcmNsZSBjeD0iMzUwIiBjeT0iMjAwIiByPSIzMCIgZmlsbD0iIzAwMDAwMCIgLz48cGF0aCBkPSJNMjUwIDM1MCBRIDMwMCA0MDAgMzUwIDM1MCIgc3Ryb2tlPSIjMDAwMDAwIiBzdHJva2Utd2lkdGg9IjEwIiBmaWxsPSJub25lIiAvPjwvc3ZnPg==";
            
            talkingImage.onload = function() {
                // Só desenha se for a imagem atual
                if (currentImage === talkingImage) drawCharacter();
            };
            talkingImage.src = "data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNjAwIiBoZWlnaHQ9IjYwMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iMTAwJSIgaGVpZ2h0PSIxMDAlIiBmaWxsPSIjZjA2NWNmIiAvPjxjaXJjbGUgY3g9IjMwMCIgY3k9IjI1MCIgcj0iMTUwIiBmaWxsPSIjZmZmZmZmIiAvPjxjaXJjbGUgY3g9IjI1MCIgY3k9IjIwMCIgcj0iMzAiIGZpbGw9IiMwMDAwMDAiIC8+PGNpcmNsZSBjeD0iMzUwIiBjeT0iMjAwIiByPSIzMCIgZmlsbD0iIzAwMDAwMCIgLz48ZWxsaXBzZSBjeD0iMzAwIiBjeT0iMzUwIiByeD0iNzAiIHJ5PSI0MCIgZmlsbD0iIzAwMDAwMCIgLz48L3N2Zz4=";
            
            // Função para desenhar o personagem
            function drawCharacter() {
                if (!currentImage) return;
                
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                // Desenha a imagem
                const scale = Math.min(canvas.width / currentImage.width, canvas.height / currentImage.height);
                const width = currentImage.width * scale;
                const height = currentImage.height * scale;
                const x = (canvas.width - width) / 2;
                const y = (canvas.height - height) / 2;
                
                ctx.drawImage(currentImage, x, y, width, height);
            }
            
            // Função para aplicar chroma key
            function applyChromaKey() {
                if (!currentImage) return;
                
                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                const data = imageData.data;
                
                const thresholdValue = threshold / 100;
                
                for (let i = 0; i < data.length; i += 4) {
                    const r = data[i] / 255;
                    const g = data[i + 1] / 255;
                    const b = data[i + 2] / 255;
                    
                    // Calcula a diferença de cor com a cor do chroma key
                    const diff = Math.sqrt(
                        Math.pow(r - chromaColorValue[0]/255, 2) +
                        Math.pow(g - chromaColorValue[1]/255, 2) +
                        Math.pow(b - chromaColorValue[2]/255, 2)
                    );
                    
                    // Se estiver dentro do threshold, torna transparente
                    if (diff < thresholdValue) {
                        data[i + 3] = 0; // Define alpha como 0 (transparente)
                    }
                }
                
                ctx.putImageData(imageData, 0, 0);
            }
            
            // Configuração dos botões de chroma key
            chromaButtons.forEach(button => {
                button.addEventListener('click', function() {
                    chromaButtons.forEach(btn => btn.classList.remove('active'));
                    this.classList.add('active');
                    
                    chromaColor = this.getAttribute('data-color');
                    
                    switch(chromaColor) {
                        case 'green':
                            chromaColorValue = [0, 255, 0];
                            break;
                        case 'blue':
                            chromaColorValue = [0, 0, 255];
                            break;
                        case 'pink':
                            chromaColorValue = [255, 0, 255];
                            break;
                    }
                    
                    drawCharacter();
                    applyChromaKey();
                });
            });
            
            // Botão de limpar fundo
            clearBtn.addEventListener('click', function() {
                applyChromaKey();
            });
            
            // Controle de threshold
            thresholdSlider.addEventListener('input', function() {
                threshold = parseInt(this.value);
            });
            
            // Botões de expressão
            expressionButtons.forEach(button => {
                button.addEventListener('click', function() {
                    const expression = this.getAttribute('data-expression');
                    
                    if (expression === 'idle') {
                        currentImage = idleImage;
                        canvas.classList.remove('talking', 'blinking');
                        canvas.classList.add('idle');
                    } else if (expression === 'talking') {
                        currentImage = talkingImage;
                        canvas.classList.remove('idle', 'blinking');
                        canvas.classList.add('talking');
                    } else if (expression === 'blink') {
                        canvas.classList.remove('idle', 'talking');
                        canvas.classList.add('blinking');
                        setTimeout(() => {
                            if (isTalking) {
                                canvas.classList.add('talking');
                            } else {
                                canvas.classList.add('idle');
                            }
                        }, 300);
                    }
                    
                    drawCharacter();
                    applyChromaKey();
                });
            });
            
            // Upload de imagens
            uploadIdleBtn.addEventListener('click', function() {
                const input = document.createElement('input');
                input.type = 'file';
                input.accept = 'image/png,image/jpeg,image/svg+xml';
                
                input.onchange = function(e) {
                    const file = e.target.files[0];
                    if (file) {
                        const reader = new FileReader();
                        reader.onload = function(event) {
                            idleImage.src = event.target.result;
                            previewIdle.querySelector('img').src = event.target.result;
                        };
                        reader.readAsDataURL(file);
                    }
                };
                
                input.click();
            });
            
            uploadTalkingBtn.addEventListener('click', function() {
                const input = document.createElement('input');
                input.type = 'file';
                input.accept = 'image/gif,image/png,image/jpeg,image/svg+xml';
                
                input.onchange = function(e) {
                    const file = e.target.files[0];
                    if (file) {
                        const reader = new FileReader();
                        reader.onload = function(event) {
                            talkingImage.src = event.target.result;
                            previewTalking.querySelector('img').src = event.target.result;
                        };
                        reader.readAsDataURL(file);
                    }
                };
                
                input.click();
            });
            
            // Preview clicks
            previewIdle.addEventListener('click', function() {
                previewIdle.classList.add('active');
                previewTalking.classList.remove('active');
                currentImage = idleImage;
                drawCharacter();
                applyChromaKey();
            });
            
            previewTalking.addEventListener('click', function() {
                previewTalking.classList.add('active');
                previewIdle.classList.remove('active');
                currentImage = talkingImage;
                drawCharacter();
                applyChromaKey();
            });
            
            // Controle de sensibilidade
            sensitivitySlider.addEventListener('input', function() {
                sensitivity = parseInt(this.value);
            });
            
            // Controle do microfone
            micToggle.addEventListener('click', function() {
                if (!micActive) {
                    startMicrophone();
                    this.querySelector('.status-indicator').classList.remove('status-off');
                    this.querySelector('.status-indicator').classList.add('status-on');
                    this.innerHTML = '<i class="fas fa-microphone-slash"></i> <span class="status-indicator status-on"></span> Desativar Microfone';
                    micActive = true;
                } else {
                    stopMicrophone();
                    this.querySelector('.status-indicator').classList.remove('status-on');
                    this.querySelector('.status-indicator').classList.add('status-off');
                    this.innerHTML = '<i class="fas fa-microphone"></i> <span class="status-indicator status-off"></span> Ativar Microfone';
                    micActive = false;
                    
                    // Volta para o estado idle
                    isTalking = false;
                    canvas.classList.remove('talking');
                    canvas.classList.add('idle');
                    currentImage = idleImage;
                    drawCharacter();
                    applyChromaKey();
                    volumeLevel.style.width = '0%';
                }
            });
            
            function startMicrophone() {
                // Verifica se o browser suporta a API de áudio
                if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                    alert('Seu navegador não suporta acesso ao microfone.');
                    return;
                }
                
                // Solicita acesso ao microfone
                navigator.mediaDevices.getUserMedia({ audio: true })
                .then(function(stream) {
                    mediaStream = stream;
                    
                    // Configura o áudio
                    audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    analyser = audioContext.createAnalyser();
                    microphone = audioContext.createMediaStreamSource(stream);
                    javascriptNode = audioContext.createScriptProcessor(2048, 1, 1);
                    
                    // Configura o analisador
                    analyser.smoothingTimeConstant = 0.8;
                    analyser.fftSize = 1024;
                    
                    // Conecta os nós
                    microphone.connect(analyser);
                    analyser.connect(javascriptNode);
                    javascriptNode.connect(audioContext.destination);
                    
                    // Processa os dados de áudio
                    javascriptNode.onaudioprocess = function() {
                        const array = new Uint8Array(analyser.frequencyBinCount);
                        analyser.getByteFrequencyData(array);
                        
                        // Calcula o volume médio
                        let values = 0;
                        for (let i = 0; i < array.length; i++) {
                            values += array[i];
                        }
                        
                        const average = values / array.length;
                        const scaledVolume = Math.min(100, Math.max(0, (average - (100 - sensitivity)) * (100 / sensitivity)));
                        
                        // Atualiza a barra de volume
                        volumeLevel.style.width = scaledVolume + '%';
                        
                        // Controla a animação do personagem
                        if (scaledVolume > 30) {
                            if (!isTalking) {
                                isTalking = true;
                                canvas.classList.remove('idle');
                                canvas.classList.add('talking');
                                currentImage = talkingImage;
                                drawCharacter();
                                applyChromaKey();
                            }
                        } else {
                            if (isTalking) {
                                isTalking = false;
                                canvas.classList.remove('talking');
                                canvas.classList.add('idle');
                                currentImage = idleImage;
                                drawCharacter();
                                applyChromaKey();
                            }
                        }
                    };
                })
                .catch(function(err) {
                    alert('Erro ao acessar o microfone: ' + err.message);
                });
            }
            
            function stopMicrophone() {
                if (mediaStream) {
                    mediaStream.getTracks().forEach(track => track.stop());
                }
                
                if (javascriptNode) {
                    javascriptNode.disconnect();
                }
                
                if (analyser) {
                    analyser.disconnect();
                }
                
                if (microphone) {
                    microphone.disconnect();
                }
                
                if (audioContext) {
                    audioContext.close();
                }
            }
            
            // Piscar aleatoriamente (quando inativo)
            setInterval(() => {
                if (!isTalking && micActive && Math.random() > 0.7) {
                    canvas.classList.remove('idle');
                    canvas.classList.add('blinking');
                    setTimeout(() => {
                        canvas.classList.remove('blinking');
                        canvas.classList.add('idle');
                    }, 300);
                }
            }, 5000);
            
            // Inicialização
            drawCharacter();
        });
    </script>
